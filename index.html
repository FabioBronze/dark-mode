<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Light and Dark</h2>
      <div>
        <input type="checkbox" name="change-theme" id="change-theme" />
        <label for="change-theme">
          <i class="bi bi-sun"></i>
          <i class="bi bi-moon"></i
        ></label>
      </div>
    </header>
    <main>
      <div class="card">
        <div class="card-image">
          <span>AirForce</span>
          <img src="img/airforce.png" alt="Tenis" />
        </div>
        <div class="card-details">
          <h2>Tênis Nike</h2>
          <p class="subtitle">This is what legends are made of.</p>
          <p class="description">
            The Nike Air Force 1 LE brings back the '82 hardwood icon into an
            everyday style in all-white or all-black. The durability, feel and
            Air are still there for those who love a classic.
          </p>
          <div class="price-container">
            <span class="price">119,99€</span>
            <button class="btn">Comprar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
